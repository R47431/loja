<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <form (ngSubmit)="buscaProduto()" class="barraDeBusca" class="form-control">
    <input type="text" [(ngModel)]="pesquisa" name="pesquisa" placeholder="Pesquisa pelo nome" class="form-control">
    <button type="submit" class="form-control">Buscar</button>

    <div *ngIf="produtoEncontrado" class="produtoEncontrado">
      <img [src]="'assets/imagem/' + produtoEncontrado.nome + '.jpg'" width="200px" alt="imagem">
      <div class="detalhes">
        <h3>Nome: {{ produtoEncontrado.nome }}</h3>
        <p>Preço:R$ {{ produtoEncontrado.preco }}</p>
        <p>Descrição: {{ produtoEncontrado.descricao }}</p>
      </div>
    </div>
  </form>
  <div *ngFor="let produto of produtos" class="produtos">
    <img [src]="'assets/imagem/' + produto.nome + '.jpg'" width="300px" alt="imagem">
    <h3>{{ produto.nome }}</h3>
    <h1>Preço: R$ {{ produto.preco }}</h1>
    <p>Descrição: {{ produto.descricao }}</p>
  </div>
</body>

</html>
